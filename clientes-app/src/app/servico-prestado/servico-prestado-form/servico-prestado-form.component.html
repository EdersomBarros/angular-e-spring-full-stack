<h1 class="mt-4"><i class="fas fa-concierge-bell"></i> Prestação de Serviço</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Serviço prestado Salvo com Sucesso!!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{erro}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="div col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select class="form-control"
                [ngModelOptions]="{standalone:true}"
                [(ngModel)]="servico.idCliente">
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição do Serviço Prestado</label>
          <input class="form-control"
                  [(ngModel)]="servico.descricao"
                  type="text"
                  name="descricao"
                  id="inputDescricao">
        </div>
      </div>
    </div>
      <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="">Data: </label>
          <input class="form-control"
                    [(ngModel)]="servico.data"
                    type="text"
                    name="data"
                    id="inputData">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Preço: </label>
          <input class="form-control"
                    [(ngModel)]="servico.preco"
                    type="text"
                    name="preco"
                    id="inputPreco">
        </div>
        </div>

    </div>
    <div class="row">
      <div class="col-md-3"><button class="btn btn-success" type="submit">
        <i class="fa fa-save"></i> Salvar</button></div>
    </div>
  </form>
</div>
