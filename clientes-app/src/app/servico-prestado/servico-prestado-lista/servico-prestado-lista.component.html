<h1 class="mt-4"><i class="fas fa-list-alt"></i> Lista - Prestação de Serviço</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente: </label>
        <input class="form-control"
              type="text"
              [(ngModel)]="nome"
              name="nome"
              id="inputNome">
      </div>
      <div class="col-md-6">
        <label for="inputMes">Mês: </label>
        <select  [(ngModel)]="mes" class="form-control" name="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">
            {{ mes }}
          </option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" >
          <i class="fas fa-search"></i>
          Pesquisar</button>
      </div>
    </div>
  </form>
</div>
