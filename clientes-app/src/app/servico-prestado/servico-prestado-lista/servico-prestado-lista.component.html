<h1 class="mt-4"><i class="fas fa-list-alt"></i> Lista - Prestação de Serviço</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente: </label>
        <input class="form-control"
              type="text"
              [(ngModel)]="nome"
              name="nome"
              id="inputNome">
      </div>
      <div class="col-md-6">
        <label for="inputMes">Mês: </label>
        <select  [(ngModel)]="mes" class="form-control" name="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">
            {{ mes }}
          </option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" >
          <i class="fas fa-search"></i>
          Pesquisar</button>
          <button type="button"
                  class="btn btn-warning ml-1"
                  routerLink="/servicos-prestados/form"
                    >
            <i class="fas fa-plus"></i>
            Novo</button>
      </div>
    </div>
  </form>
  <hr/>
  <div class="row">
    <div class="alert alert-warning" role="alert" *ngIf="message">
          {{ message }}
    </div>
    <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of lista">
            <td>{{s.cliente.nome }}</td>
            <td>{{ s.descricao}}</td>
            <td>{{ s.valor }}</td>
            <td>{{ s.data }}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
